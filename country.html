<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@400;800&family=IBM+Plex+Sans+Arabic:wght@100&family=Montserrat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="scriptCountry.js" defer></script>
    <title>REST Countries API with color theme switcher</title>
  </head>
  <body>
    <header class="head">
      <p class="title">Where in the world?</p>
      <div class="switch" onclick="darkMode()">
        <label class="unselectable"> â˜¾ Dark Mode</label>
      </div>
    </header>

    <section class="backBtn" onClick="window.location.href='index.html';">
      <label class="back" class="unselectable">ðŸ¡¸ &nbsp; Back</label>
    </section>
    <section class="country-container">
      <div class="country-flag">
        <img class="country-flag-img" alt="" />
      </div>
      <div class="country-info">
        <p class="name-of-country"></p>
        <div class="info-num">
          <div class="col-1">
            <p class="native-name">Native Name:</p>
            <p class="population">Population:</p>
            <p class="region">Region:</p>
            <p class="sub-region">Sub Region:</p>
            <p class="capital">Capital:</p>
          </div>
          <div class="col-2">
            <p class="top-level-domain">Top Level Domain:</p>
            <p class="currencies">Currencies:</p>
            <p class="languages">Languages:</p>
          </div>
        </div>
        <div class="info-borders">
          <p class="name-of-country-border">Border Countries:</p>
          <div id="border-col" class="border-col"></div>
        </div>
      </div>
    </section>
  </body>
</html>
