<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@400;800&family=IBM+Plex+Sans+Arabic:wght@100&family=Montserrat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js" defer></script>
    <title>REST Countries API with color theme switcher</title>
  </head>
  <body>
    <header class="head">
      <p class="title">Where in the world?</p>
      <div class="switch" onclick="darkMode()">
        <label class="unselectable"> â˜¾ Dark Mode</label>
      </div>
    </header>
    <section class="search">
      <input
        class="fa search-input"
        type="text"
        placeholder="&#xf002;  &nbsp;   Search for a country..."
        onkeydown="searchCountry()"
      />
      <select
        class="select-part"
        name="regions"
        id="region-select"
        onchange="selectRegion()"
      >
        <option value="">Filter by Region</option>
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </section>
    <section id="container" class="container"></section>
  </body>
</html>
